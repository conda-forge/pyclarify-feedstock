{% set name = "pyclarify" %}
{% set version = "0.6.7" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pyclarify-{{ version }}.tar.gz
  sha256: 765781653a52047f030abf9e32dda4698d03408d04091041cbe2770a64bf17d3

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.8
    - setuptools >=57
    - wheel
    - pip
  run:
    - python >=3.8
    - requests
    - pydantic >=2.0,<3.dev0

test:
  imports:
    - pyclarify
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/clarify/pyclarify
  summary: Python SDK for reading and writing signals to Clarify.
  license: Apache-2.0
  license_family: Apache
  license_file:
    - LICENSE.txt
  doc_url: https://clarify.github.io/pyclarify/
  dev_url: https://github.com/clarify/pyclarify

extra:
  recipe-maintainers:
    - oddaspa
