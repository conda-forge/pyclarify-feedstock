{% set name = "pyclarify" %}
{% set version = "0.6.8" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/pyclarify-{{ version }}.tar.gz
  sha256: 07462828112b441cc7d24b9cb6be260572cf2b3cfb1ca2f2abd743a3090e45e5

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - setuptools >=57
    - wheel
    - pip
  run:
    - python >={{ python_min }}
    - requests
    - pydantic >=2.0,<3.dev0

test:
  imports:
    - pyclarify
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/clarify/pyclarify
  summary: Python SDK for reading and writing signals to Clarify.
  license: Apache-2.0
  license_family: Apache
  license_file:
    - LICENSE.txt
  doc_url: https://clarify.github.io/pyclarify/
  dev_url: https://github.com/clarify/pyclarify

extra:
  recipe-maintainers:
    - oddaspa
